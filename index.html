
<script>
const form = document.getElementById('tg-form');
const textarea = document.getElementById('tg-text');
const status = document.getElementById('status');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  status.textContent = 'Надсилаю...';
  try {
    const res = await fetch('/.netlify/functions/telegram', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text: textarea.value.trim() })
    });
    if (res.ok) {
      status.textContent = 'Готово ✅';
      form.reset();
    } else {
      const err = await res.text();
      status.textContent = 'Помилка: ' + err;
    }
  } catch (err) {
    status.textContent = 'Помилка мережі: ' + err.message;
  }
});
</script>
